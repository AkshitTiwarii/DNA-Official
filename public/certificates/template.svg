<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="760" fill="none" stroke="white" stroke-width="10"/>
  
  <!-- Header -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">CERTIFICATE</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">OF PARTICIPATION</text>
  
  <!-- Decorative line -->
  <line x1="450" y1="200" x2="750" y2="200" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" opacity="0.9">This is to certify that</text>
  
  <!-- Name placeholder -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">[RECIPIENT NAME]</text>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">has successfully completed the</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">DNA Lead Community Event</text>
  
  <!-- Footer -->
  <text x="150" y="680" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Issue Date:</text>
  <text x="150" y="710" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">July 20, 2025</text>
  
  <line x1="500" y1="700" x2="700" y2="700" stroke="white" stroke-width="2" opacity="0.6"/>
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">Authorized Signature</text>
  
  <text x="1050" y="680" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="end" opacity="0.8">Certificate ID:</text>
  <text x="1050" y="710" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">[CERTIFICATE ID]</text>
</svg>
